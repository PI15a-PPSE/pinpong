<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
    <title>Пинг-понг</title>
    <script src="jquery-3.3.1.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="game__wrapper">
		<canvas id="pingpong" width="960" height="600"></canvas>
		<div class="game__description">
			<dl>
				<dt>E</dt> <dd>- рестарт шарика</dd>
				<dt>R</dt> <dd>- рестарт игры</dd><br>
				<dt>1</dt> <dd>- 1 игрок вверх</dd>
				<dt>2</dt> <dd>- 1 игрок вниз</dd><br>
				<dt>9</dt> <dd>- 2 игрок вверх</dd>
				<dt>0</dt> <dd>- 2 игрок вниз</dd> <br>
				<dt>пробел</dt> <dd>- пуск шарика</dd>
			</dl>
		</div>
	</div>
	<style>
	body {
		font-family: 'Arial', sans-serif;
	}
		.game__wrapper	{
			display: block;
			width: 960px;
			margin: 0 auto;
		}
		.game__description dl > dd {
			display: inline-block;
			margin: 0 10px 0 0;
			margin-bottom: 5px;
		}
		.game__description dl > dt {
			display: inline-block;
		    border: 1px solid #d7d7d7;
		    padding: 4px 6px;
		    font-size: 10px;
		    border-radius: 3px;
		    box-shadow: 2px 2px 2px rgba(0,0,0,0.1);
		    margin-bottom: 5px;
		}
	</style>
</body>
</html>
